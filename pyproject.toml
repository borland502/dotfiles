[tool.poetry]
name = "chezmoi"
version = "0.1.2"
description = "Personal dotfiles management"
authors = ["Jeremy Hettenhouser <jhettenh@gmail.com>"]
readme = "README.md"
packages = [
  { include = ".chezmoiscripts/*.py" }
]

[tool.poetry.dependencies]
python = ">3.12,<4.0"
pykeepass = "^4.0.7.post1"
boltdb = "^0.0.2"
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
