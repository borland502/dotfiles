# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  CHEZMOI_PREFIX: "chezmoi"

tasks:
  default:
    cmds:
      - task -l

  update:
    desc: "Update chezmoi from github dotfiles"
    cmds:
      - "{{.CHEZMOI_PREFIX}} update"
      - task: sync

  init:
    desc: "(re)Intialize chezmoi state from templates"
    cmds:
      - "{{.CHEZMOI_PREFIX}} init"

  apply:
    desc: "Apply changes from downloaded dotfiles"
    cmds:
      - task: sync
      - task: update
      - task: init
      - "{{.CHEZMOI_PREFIX}} diff"
      - "{{.CHEZMOI_PREFIX}} apply"

  sync:
    desc: "Synchronize development dir with working chezmoi dir"
    preconditions:
      - sh: "command -v unison"
      - sh: "command -v rsync"
    cmds:
      - unison -batch -auto "${XDG_DATA_HOME}/automation/home-ops/scripts/dotfiles" "${XDG_DATA_HOME}/chezmoi" 2> /dev/null
      - >-
        rsync -avzu --compress-choice="zstd" --delete --info=progress2 --no-whole-file
        -h "${XDG_DATA_HOME}/automation/home-ops/scripts/dotfiles/" "${XDG_DATA_HOME}/chezmoi"
      - task: init
      - task: apply
